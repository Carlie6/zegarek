<!DOCTYPE HTML>
<html lang="pl">

<head>
<meta charset="utf-8" />
<title>Zegarek w JavaScript</title>
    <script>
        function zegarek()
        {
            var data = new Date();
            var godzina = data.getHours();
            var minuta = data.getMinutes();
            var sekunda = data.getSeconds();
           
            if (minuta < 10) minuta = "0" + minuta;
            if (sekunda < 10) sekunda = "0" + sekunda;
           
           
            var pokazDate = "Jest godzina " + godzina + ':' + minuta + ':' + sekunda;
            document.getElementById("zegar").innerHTML = pokazDate;
           
            setTimeout(zegarek, 1000);            
        }        
    </script>
</head>

<body onload="zegarek()">
<div id="zegar"></div>
</body>

</html>
